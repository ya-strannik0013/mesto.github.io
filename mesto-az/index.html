<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Aleksandr Zenkevich">

  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg"  alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
        <div class="profile__info">
          <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button  class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__card">
          <li class="elements__item">
            <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__description">
                <h2 class="elements__description-title">Карачаевск</h2>
                <button  class="elements__like-button" type="button">
                </button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__description">
                <h2 class="elements__description-title">Гора Эльбрус</h2>
                <button  class="elements__like-button" type="button">
                </button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/dombue.jpg" alt="Домбай">
            <div class="elements__description">
                <h2 class="elements__description-title">Домбай</h2>
                <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__description">
                <h2 class="elements__description-title">Гора Эльбрус</h2>
                <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/dombue.jpg" alt="Домбай">
            <div class="elements__description">
                <h2 class="elements__description-title">Домбай</h2>
                <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="elements__description">
                <h2 class="elements__description-title">Карачаево-Черкессия</h2>
                <button class="elements__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Aleksandr Zenkevich</p>
    </footer>
    <!-- Всплывающее окно для изменений в профиле-->
    <div class="popup popup_form_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__content" name="userForm" method="post">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input" name="username" type="text" id="nameInput" value="Жак-Ив Кусто">
          <input class="popup__input" name="description" type="text" id="jobInput" value="Исследователь океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
